<div>
  <h1 style="text-align: center;max-width: 450px;margin: 0 auto;margin-top: 40px;">Books Library, using Javascript Objects with Prototypes</h1>
</div>
<table id="books-table">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>Pages</th>
    <th>Read</th>
  </tr>
</table>
<div id="books-form">
  <form onsubmit="return false;" class="form-container">
    <h1>Add a new book</h1>
    <label><b>Title</b></label>
    <input id="title"><br>
    <label><b>Author</b></label>
    <input id="author"><br>
    <label><b>Pages</b></label>
    <input id="pages"><br>
    <label><b>Read</b></label>
    <select id="read">
      <option value="not read">not read</option>
      <option value="read">read</option>
    </select><br>
    <button onclick="addBookToLibrary()" class="button" type="submit">Add book</button>
  </form>
</div>
