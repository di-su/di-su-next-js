	<script>
		$(window).bind("pageshow", function(event) {
	if (event.originalEvent.persisted) {
	window.location.reload()
	}
	});
	$( document ).ready(function() {
		cartCount = localStorage.length;
		if (cartCount === 0) {
			$('.cart-count').hide()
		} else {
			$('.cart-count').text(cartCount);
			$('#checkout').removeClass('hidden');
		}
		if (localStorage.razorBlades) {
			$('.razor-selector').addClass('selected');
		}
		if (localStorage.shaveGel) {
			$('.gel-selector').addClass('selected');
		}
		if (localStorage.shaveCream) {
			$('.cream-selector').addClass('selected');
		}
		if (localStorage.shaveBalm) {
			$('.balm-selector').addClass('selected');
		}
		if (localStorage.faceScrub) {
			$('.scrub-selector').addClass('selected');
		}
		if (localStorage.razorBlades && localStorage.shaveCream && localStorage.shaveBalm && localStorage.faceScrub) {
			$('.shaving-bundle-selector-3').addClass('selected');
		} else if (localStorage.razorBlades && localStorage.shaveCream && localStorage.shaveBalm) {
			$('.shaving-bundle-selector-2').addClass('selected');
		} else if (localStorage.razorBlades && localStorage.shaveCream) {
			$('.shaving-bundle-selector-1').addClass('selected');
		}
		if (localStorage.toothpaste) {
			$('.toothpaste-selector').addClass('selected');
		}
		if (localStorage.toothbrushHeads) {
			$('.toothbrush-heads-selector').addClass('selected');
		}
		if (localStorage.mouthwash) {
			$('.mouthwash-selector').addClass('selected');
		}
		if (localStorage.floss) {
			$('.floss-selector').addClass('selected');
		}
		if (localStorage.toothpaste && localStorage.toothbrushHeads && localStorage.mouthwash && localStorage.floss) {
			$('.dental-bundle-selector').addClass('selected');
		}
		$('#clear').click(function(){
			localStorage.clear();
			location.reload();
		});
			$('.hamburger').click(function() {
	$("#menu-page").animate({
	width: 'toggle'
	}, 200);
	$('.hamburger').hide();
	$('.crossmark').show();
	});
	$('.crossmark').click(function() {
	$("#menu-page").animate({
	width: 'toggle'
	}, 200);
	$('.crossmark').hide();
	$('.hamburger').show();
	});
	});
	</script>
