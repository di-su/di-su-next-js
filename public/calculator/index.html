<!-- Make the calculator work! You’ll need to store the first number that is input into the calculator when a user presses an operator, and also save which operation has been chosen and then operate() on them when the user presses the “=” key.

You should already have the code that can populate the display, so once operate() has been called, update the display with the ‘solution’ to the operation.

This is the hardest part of the project. You need to figure out how to store all the values and call the operate function with them. Don’t feel bad if it takes you a while to figure out the logic. -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

	.calc-btn, #result, #last-pressed, #message {
		font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
	}
	.calc-btn {
		border: 1px solid black;
		text-align: center;
		padding: 25px 40px;
		font-size: 25px;
		border-radius: 5px;
	}
	.calc-number {
		background: rgb(91, 91, 91);
		color: white;
	}
	.calc-ops {
		background: rgb(255, 140, 0);
		color: white;
	}
	.calc-other {
		background: lightgrey;
	}
	#calculator {
		max-width: 450px;
		width: 100%;
		margin: 0 auto;
		background: black;
		margin-top: 50px;
		border-radius: 5px;
		border: 10px solid black;
	}
	#result {
		text-align: right;
		font-size: 60px;
		color: white;
		padding: 30px 30px 0px 30px;
		height: 80px;
		
	}
	.calc-row {
		padding: 0px 20px;
	}
	#last-pressed {
		font-size: 25px;
		color: white;
		padding: 0px 30px 20px 30px;
    height: 50px;
		text-align: right;
	}
	#message {
		font-size: 16px;
		max-width: 450px;
		margin: 0 auto;
		margin-top: 40px;
	}
</style>

<body>
	<div id="message">
		Calculator made with HTML, CSS & Javascript. With Keyboard support. <a href="./js.js">See Javascript source here.</a>
	</div>
	<table id="calculator">
		<tr class="calc-row">
			<td data-number="0" id="result" colspan="4" placeholder="0">0</td>
		</tr>
		<tr class="calc-row">
			<td data-number="0" id="last-pressed" colspan="4" placeholder="0"></td>
		</tr>
		<tr class="calc-row">
			<td id="reset" colspan="3" class="calc-btn calc-other">AC</td>
			<!-- <td class="calc-btn calc-other">+/-</td>
			<td class="calc-btn calc-other">%</td> -->
			<td data-op="divide" class="calc-func calc-ops calc-btn">/</td>
		</tr>
		<tr class="calc-row">
			<td data-number="7" class="calc-number calc-btn">7</td>
			<td data-number="8" class="calc-number calc-btn">8</td>
			<td data-number="9" class="calc-number calc-btn">9</td>
			<td data-op="multiply" class="calc-func calc-ops calc-btn">*</td>
		</tr>
		<tr class="calc-row">
			<td data-number="4" class="calc-number calc-btn">4</td>
			<td data-number="5" class="calc-number calc-btn">5</td>
			<td data-number="6" class="calc-number calc-btn">6</td>
			<td data-op="subtract" class="calc-func calc-ops calc-btn">-</td>
		</tr>
		<tr class="calc-row">
			<td data-number="1" class="calc-number calc-btn">1</td>
			<td data-number="2" class="calc-number calc-btn">2</td>
			<td data-number="3" class="calc-number calc-btn">3</td>
			<td data-op="add" class="calc-func calc-ops calc-btn">+</td>
		</tr>
		<tr class="calc-row">
			<td data-number="0" colspan="2" class="calc-number calc-btn">0</td>
			<td data-number="." class="calc-number calc-btn">.</td>
			<td id="equals" class="calc-ops calc-btn">=</td>
		</tr>
	</table>
</body>

<script src="js.js"></script>
